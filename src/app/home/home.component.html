<div class="container" id="home-container" [@goals]="goals.length">
  <div class="row">
    <div class="col s6">
      <p class="section-title">Add a goal</p>
    </div>
    <div class="col s6">
      <p class="section-title">Your goals ({{itemsCount}})</p>
    </div>
    <div class="col s6">
      <p>Use this form to add a new goal</p>
      <form>
        <input type="text" name="item" placeholder="Goal name..." [(ngModel)]="goalText">
        <input type="submit" class="btn" value="Add item" (click)="addItem()">
      </form>
    </div>
    <div class="col s6">
      <div class="life-container">
        <ol>
          <div *ngFor="let goal of goals, let i=index" (click)="removeItem(i)">
            <li>{{goal}}</li>
          </div>
        </ol>
      </div>
    </div>
    <div class="col s12">
      <app-alert-success></app-alert-success>
      <app-alert-error></app-alert-error>
    </div>
  </div>
</div>
