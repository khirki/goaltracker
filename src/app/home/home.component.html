<div class="container" id="home-container" [@goals]="goals.length">
  <div class="row">
    <div class="col s6">
      <p class="section-title">Add a goal</p>
    </div>
    <div class="col s6">
      <p class="section-title">Your goals ({{itemsCount}})</p>
    </div>
    <div class="col s6">
      <form>
        <input type="text" name="item" placeholder="Goal name..." [(ngModel)]="goalText">
        <input type="submit" class="btn" value="Add goal" (click)="addItem()" [disabled]="!goalText">
      </form>
    </div>
    <div class="col s6">
      <div class="life-container">
        <ul>
          <li *ngFor="let goal of goals, let i=index"><span (click)="removeItem(i)">X</span> {{goal}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s6 text-center">
      <app-alert-success *ngIf="goalCreated"></app-alert-success>
      <app-alert-error *ngIf="goalRemoved"></app-alert-error>
    </div>
  </div>
</div>
