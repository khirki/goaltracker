<div class="container">
  <div class="row">
    <div class="col s6">
      <p>
        This is the 'about me' page.
      </p>
    </div>
    <div class="col s6">
      <button class="btn" (click)="toggleShowGoals()">{{ showGoalsButtonText }}</button>

      </ol>
    </div>
  </div>
</div>
